<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image View</title>
  <style>
    body {
      margin: 0;
      background: #000;
      min-height: 100vh;
    }

    /* Return button */
    .return-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      text-decoration: none;
      border-radius: 14px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .return-btn:hover {
      background: rgba(0, 0, 0, 0.95);
      transform: translateY(-2px);
    }

    .return-btn img {
      width: 28px;
      height: 28px;
      filter: invert(1);
    }

    /* Center image */
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .image-container img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 12px;
    }
    .return-btn {
      font-size: 20px;
      font-family: 'Times New Roman', Times, serif;
    }
  </style>
</head>
<body>

  <!-- Return Button -->
  <a href="/Project%20portfolio/source/index.html" class="return-btn">
    <img src="https://img.icons8.com/ios-filled/50/return.png" alt="Return">
    Back
  </a>

  <div class="image-container">
    <img src="/Project%20portfolio/assets/RUSSSEL.png" alt="George Russell">
  </div>

</body>
</html>
