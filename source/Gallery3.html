<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image View</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Return button */
    .return-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      text-decoration: none;
      border-radius: 14px;
      font-size: 18px;
      font-family: "Times New Roman", Times, serif;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .return-btn:hover {
      background: rgba(0, 0, 0, 1);
      transform: translateY(-2px);
    }

    .return-btn:focus-visible {
      outline: 2px solid #fff;
      outline-offset: 3px;
    }

    .return-btn img {
      width: 26px;
      height: 26px;
      filter: invert(1);
    }

    /* Image container */
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
    }

    .image-container img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 12px;
      object-fit: contain;
    }
  </style>
</head>

<body>

  <!-- Return Button -->
  <a href="/Project%20portfolio/source/index.html" class="return-btn" aria-label="Go back">
    <img src="https://img.icons8.com/ios-filled/50/return.png" alt="">
    Back
  </a>

  <!-- Image -->
  <div class="image-container">
    <img src="/Project%20portfolio/assets/SIMPLY%20LOVELY%20(1).png" alt="Max Verstappen">
  </div>

</body>
</html>
